<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBeatz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
  </head>
  <body class="bg-black">
    <!-- <img id="logo" src="./images/logo.png"> -->
    <div class="container flex">
      <div class="left">

        <div class="close">
          <img class="invert" src="./svg/close.svg" alt="">
        </div>

        <div class="home bg-grey rounded m-1 p-1">

          <div class="iBeatz-logo">
          <img src="./images/logo.png" id="logo" 
          alt="home" />
          <h1>iBeatz</h1>
          </div>

          <ul>
            <li><img class="invert" src="./svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="./svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="./svg/library.svg" class="invert" alt="library" />
            <h2>Library</h2>
          </div>

          <div class="songlist">
             <ul>
            </ul>
          </div>
        </div>
      </div>

      <div class="right bg-grey margin rounded">
        <div class="header">
          <div class="nav">

            <div class="hamburgerCon">
              <img class="invert hamburger" src="./svg/hamburger.svg" alt="">

            <img src="./svg/left-arrow.svg" class="invert nav-arrow" alt="" />

            <img src="./svg/right-arrow.svg" class="invert nav-arrow" />
            </div>
            
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="playlists">
          <h1>Playlists</h1>
          <div class="cardContainer">

            <div data-folder="hh" class="card">
              <div class="play">
                <div>
                  <img src="./svg/play.svg" alt="">
                </div>
              </div>
              <img src="./images/Hip Hop.jpg" alt="" />
              <h2>Hip Hop</h2>
              <p>Bangers that make you feel unstoppable</p>
            </div>

            <div data-folder="ncs" class="card">
              <div class="play">
                <div>
                  <img src="./svg/play.svg" alt="">
                </div>
              </div>
              <img src="./images/ncs.jpeg" alt="" />
              <h2>NCS</h2>
              <p>Bass-heavy bangers for the late-night ride</p>
            </div>
          </div>
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>

          <div class="songbar">
            <div class="songinfo">

            </div>
            <div class="songbuttons invert">
              <img id="previous" src="./svg/previous.svg" alt="">
              <img id="playing" src="./svg/play.svg" alt="">
              <img id="next" src="./svg/next.svg" alt="">
            </div>
            
            <div class="timeVol invert">
              <div class="volume">
                <img src="./svg/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>

              <div class="songtime invert">

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
